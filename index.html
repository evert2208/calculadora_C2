<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Calculadora</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="margin: 11.8%; padding: 20px; background-color: #F9F7F7;">
                    <h1>Calculadora</h1>
                    <div class="card-body" style="text-align: center;">
                        <div style="padding-top: 6px;">
                            <label for="num1">Número 1:</label>
                            <input type="number" id="num1" class="form-control">
                        </div>

                        <div style="padding-top: 6px;">
                            <label for="num2">Número 2:</label>
                            <input type="number" id="num2" class="form-control">
                        </div>

                        <div style="padding-top: 6px;">
                            <!-- <select name="" id="" class="form-control" (click)="Calcular(value)">
                                <option value="">-Select-</option>
                                <option value="+" >Suma</option>
                                <option value="-" >Resta</option>
                                <option value="*" >Multiplicacion</option>
                                <option value="/" >Division</option>
                            </select> -->

                            <button class="btn btn-primary" onclick="Calcular('+')">+</button> &nbsp;
                            <button class="btn btn-primary" onclick="Calcular('-')">-</button> &nbsp;
                            <button class="btn btn-primary" onclick="Calcular('*')">*</button> &nbsp;
                            <button class="btn btn-primary" onclick="Calcular('/')">/</button>
                        </div>

                        <div style="padding-top: 20px;">
                            <label for="">Resultado:</label>
                            <p id="resultado"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer style="background-color: #333; color: #fff; text-align: center;">
        Desarrollado por Evert Heredia Santander
    </footer>
    <script src="codigo.js"></script>

</body>

</html>
